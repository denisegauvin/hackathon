<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['EXPENDITURE(in $ millions)', 'PROGRAMS'],
          ['Cancer Biomedical Research',     14.36],
          ['Cancer Survivorship and Health Outcome',      8.80],
          ['Mental Health and Suicide Prevention',  12.56],
          ['Health Promotion and Programs', 15.32],
        ]);

        var options = {
          title: 'MEN\'s HEALTH PROGRAM INVESTMENT',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
